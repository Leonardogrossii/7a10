<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Previsão do Tempo</title>
<script>
    const daysOfWeek = ['Domingo', 'Segunda-feira', 'Terça-feira', 'Quarta-feira', 'Quinta-feira', 'Sexta-feira', 'Sábado'];
    const temperatures = [25, 26, 24, 22, 23, 27, 28]; 

    function displayWeatherForecast() {
        const forecastList = document.getElementById("forecast-list");
        let forecastHTML = "";

        for (let i = 0; i < daysOfWeek.length; i++) {
            forecastHTML += `<li>${daysOfWeek[i]}: ${temperatures[i]}°C</li>`;
        }

        forecastList.innerHTML = forecastHTML;
    }
</script>
</head>
<body>
    <h1>Previsão do Tempo Semanal</h1>
    <button onclick="displayWeatherForecast()">Exibir Previsão</button>
    <h2>Previsão Semanal de Temperatura</h2>
    <ul id="forecast-list"></ul>
</body>
</html>
